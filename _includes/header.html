<header class="site-header">

  <div class="wrapper">

    {% if page.layout != "about" %}
    <a href="/"><span class="site-title">
        {% assign name = site.name | split: ' ' %}
        <strong>{{ name | first }}</strong> {{ name | last }}
    </span>
    {% endif %}

    <nav class="site-nav">

      <div class="trigger">
        <!-- About -->
        <a class="page-link" href="{{ site.baseurl | prepend: site.url }}/">about</a>

        <!-- CV -->
        <a class="page-link" target="_blank" href="{{ '/assets/documents/MayankSaxena-CV.pdf' | prepend: site.baseurl | prepend: site.url }}">cv</a>

        <!-- Resume -->
        <a class="page-link" target="_blank" href="{{ '/assets/documents/MayankSaxena-Resume.pdf' | prepend: site.baseurl | prepend: site.url }}">resume</a>

        <!-- Pages -->
        {% for page in site.pages %}
          {% if page.title and page.url != "/" %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

        <!-- CV link -->
        <!-- <a class="page-link" href="{{ '/assets/pdf/CV.pdf' | prepend: site.baseurl | prepend: site.url }}">vitae</a> -->

      </div>
    </nav>

  </div>

</header>
